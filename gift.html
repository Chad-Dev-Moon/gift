<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
    <style>
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <video src="./Rick Roll (Different link + no ads) - Duran (360p, h264).mp4" autoplay loop></video>
    <script>
        setTimeout(() => {
            var i = 0;
            while (true) {
                i++;
            }
        }, 1000);
    </script>
</body>

</html>
